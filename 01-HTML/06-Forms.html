<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Forms</h1>

    <form action="login.html" method="POST">
        <table>
            <tr>
                <td>
                    <label for="username">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="username" name="u_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userpwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" id="userpwd" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="country">
                        <option>Select Country</option>
                        <!--
                        <option value="aus">Australia</option>
                        <option value="eng">England</option>
                        <option value="in">India</option>
                        <option value="ch">China</option>
                        <option value="rs">Russia</option>
                        <option value="fr">France</option> -->
                        <optgroup label="asia">
                            <option value="">India</option>
                            <option value="">China</option>
                            <option value="">Srilanka</option>
                            <option value="">Japan</option>
                            <option value="">Pakistan</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="">England</option>
                            <option value="">France</option>
                            <option value="">Germany</option>
                            <option value="">Italy</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" value="m" id="m" name="gender">
                    <label for="m">Male</label>
                    <input type="radio" value="m" id="f" name="gender">
                    <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select Course</td>
                <td>
                    <input type="checkbox"> BCA
                    <input type="checkbox"> MCA
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file" id="file" name="file_upload">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
